<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/contact-us-review.css">
</head>
<body>
    <div class="container">
        <div class="sub-container">
        <form>
            <h3>Contact Us</h3>
            <div class="email">
                <h4>Your Email</h4>
                <input type="email" placeholder="email@example.com">
            </div>
            <div style="clear: both;"></div>
            <div class="name">
                <div class="first">
                    <h4>First Name</h4>
                    <input type="text">
                </div>
                <div class="last">
                    <h4>Last Name</h4>
                    <input type="text">
                </div>
            </div>
            <div class="message">
                <h4>Message</h4>
                <textarea></textarea>
            </div>
            <div class="sub">
                    <input type="checkbox" id="sub1"> <label for="sub1">Subscribe</label>
                    <input type="submit" value="SEND">  
            </div>
        </div>
        </div>
    </div>
    
</body>
</html>
