<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/contact.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h3>Contact us</h3>
        <div class="main-form">
            <div class="Email">
                <p>Your Email</p>
                <input type="email" placeholder="  email@example.com">
            </div>
            <div class="name">
                <div class="first-name">
                    <p>First name</p>
                    <input type="text" placeholder="modere">
                </div>
                <div class="last-name">
                    <p>Last name</p>
                    <input type="text" placeholder="mihael">
                </div>
            </div>

            <div class="message">
                <p>Message</p>
                <textarea></textarea>
            </div>
            <div class="button">
                <input type="checkbox">Subscribe
                <input type="button" value="Send">
            </div>
        </div>
    </div>
</body>
</html>
