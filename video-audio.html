<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheets" href="./css/video-audio.css"> 
</head>
<body>
    <!-- video넣는법 1  -->
    <video src="./img/bridge.mp4" controls></video>
    
    <!-- video 넣는법 2  type은 img의 alt 같은거임-->
    <video controls autoplay muted preload="metadata" poster="./img/lion.png" loop>
        <source src="img/bridge.mp4" type="video/mp4">
        <source src="img/bridge_m.webm" type="video/mp4">
    </video>

    <div class="video-box">
        <video class="video-container" autoplay muted loop>
            <source src="img/bridge.mp4" type="video/mp4">
        </video>
        <h3 class="video-title">Buy Our Shoes!</h3>
    </div>

    
</body>
</html>
